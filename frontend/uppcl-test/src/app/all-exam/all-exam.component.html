<div class="text-center my-8 text-2xl font-bold">Following examinations have been attempted</div>

        <table class="min-w-full divide-y divide-gray-200 p-8">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Exam Date</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marks</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Obtained Marks</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let exam of attemptedExams">
                <td class="px-6 py-4 whitespace-nowrap">{{ exam.attemptDate }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ exam.marks }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ exam.marksObtained }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
                </td>
            </tr>
            </tbody>
        </table>
