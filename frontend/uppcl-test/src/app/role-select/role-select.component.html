
<div class="mt-8 flex flex-col items-center justify-center">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Select a Role
        </h2>
      </div>
      <div class="rounded-md flex flex-row justify-center items-center">
        <!-- Loop through the authorization areas and display roles -->
        <ng-container *ngFor="let authArea of userData.authorizationAreas">
          <div class="m-2">
            <div class="mt-1">
              <button
                (click)="roleSelect(authArea.area.role)"
                class="group relative flex justify-center items-center w-64 h-24 py-2 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                {{ authArea.area.role.displayName }}
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
